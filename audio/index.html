<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
		<script type="text/javascript" src="js/database.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<title>播放器</title>
	</head>
	<body>
		<audio src=""></audio>
		<section class="main">
			<div class="play">
				<div class="img">
					<div class="head">
						<div class="head-main">
							<img src="" alt="" />
						</div>
					</div>
				</div>
				<div class="lry">
					<div class="top">
						<div class="songs"></div>
						<div class="singer"></div>
					</div>
					<ul class="bottom">
						<!--<li>1</li>
						<li>2</li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>-->
					</ul>
				</div>
			</div>
			<div class="btn">
				<div class="btn-main">
					<div class="btns">
						<div class="before">&#xe605;</div>
						<div class="after">&#xe601;</div>
						<div class="pause1">&#xe600;</div>
						<div class="pause2">&#xe6d0;</div>
					</div>
					<div class="detail">
						<div class="times">
							<div class="times1"></div>
							<span>/</span>
							<div class="times2"></div>
						</div>
						<div class="progress">
							<div class="progress-main"></div>
						</div>
					</div>
					<div class="voice">
						<div class="volicon">&#xe6d2;</div>
						<div class="tiao">
							<div class="tiao-main"></div>
							<div class="volbtn"></div>
						</div>
					</div>
					<div class="collect">&#xe659;</div>
				</div>
			</div>
